<div class="row justify-content-center" *ngIf="!registered">
    <div class="col-md-6  p-3">
        <form [formGroup]="RegisterForm" (ngSubmit)="OnSubmit()" class="p-5 mt-5 border border-info rounded">
            <label>Username</label>
            <input type="text" class="form-control"  formControlName="username">
            <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('username').hasError('required') && RegisterForm.get('username').touched">Please enter a username !<br></span>
            <!-- <span
               class="form-text text-muted" 
               *ngIf="username.touched && username.errors.minlength">username should be at least 5 characters long !<br></span> -->

            <label>Password</label>
            <input type="password" class="form-control"  formControlName="password">

            <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('password').hasError('required')&& RegisterForm.get('password').touched">Please enter a password !<br></span>

            <label>Email</label>
            <input type="email" class="form-control"formControlName="email">

            <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('email').hasError('required') && RegisterForm.get('email').touched">Please enter an email !<br></span>
            
               <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('email').hasError('email') && RegisterForm.get('email').touched">Please enter a valid email !<br></span>
            <label>Mobile</label>
            <input type="text" class="form-control"  formControlName="mobile">

            <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('mobile').hasError('required') && RegisterForm.get('mobile').touched">Please enter a mobile !<br></span>
               <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('mobile').hasError('notnumbers')">Enter Numbers only !<br></span>
            <label>Address</label>
            <input type="text" class="form-control"  formControlName="address">

            <span
               class="form-text text-muted" 
               *ngIf="RegisterForm.get('address').hasError('required') && RegisterForm.get('address').touched">Please enter an address !<br></span>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="!RegisterForm.valid">Register</button>
         
            </div>
        </form>
    </div>
</div>
