<div class="row justify-content-center">
    <div class="col-sm-6 justify-content-center p-3">
      <div class="col-sm-12  mr-1">
        <div class="ml-auto mr-auto mb-1 p-5 bg-white "
        *ngIf="cartempty"><p class="text-center justify-content-center">Your Cart is Empty !</p></div>

        <div *ngFor="let item of orderitems" >
          
          <div 
          *ngIf="item.quantity"       
           class="card  ml-auto mr-auto mb-1" 
          style="max-width: 440px;"> 
          <app-checkout-item #fooditem
            [myitem]="item.item"
            [quantity]="item.quantity"
            >
          </app-checkout-item>
          </div>

        </div>
       
            <button class="btn btn-primary btn-block ml-auto m-auto" style="max-width: 440px;" (click)="ShowTotal()">Checkout</button>
         </div>
    </div>
  </div>
